<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./style.css" />
		<title>Encriptador de Texto</title>
	</head>
	<body>
		<div class="container">
			<header>
				<img src="./img/logo.png" alt="Logo" />
			</header>
			<main>
				<section>
					<textarea
						id="cajaEscribir"
						placeholder="Ingrese el texto aquí"
						rows="10"
					></textarea>
					<div>
						<img class="img" src="./img/Vector.png" alt="" />
						<h2 class="minusculas">Solo letras minúsculas y sin acentos</h2>
					</div>
					<div class="botones">
						<button class="encriptar" onclick="encriptar(); mostrarImagen();">Encriptar</button>
						<button class="desencriptar" onclick="desencriptar(); mostrarImagen();">
							Desencriptar
						</button>
						<button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
					</div>
				</section>

				<section class="derecha">
					<textarea
						id="cajaMostrar"
						placeholder=""
						cols="20"
						rows="10"
					></textarea>
					<img
						class="imgPersona"
						id="imgPersona"
						src="./img/persona.png"
						alt=""
					/>
					<p id="ningunMensaje">Ningún mensaje fue encontrado</p>
					<p id="ingresaTexto">Ingresa el texto que desees encriptar o desencriptar</p>
				</section>
				<div class="espacio"></div>
			</main>
		</div>
	</body>

	<script src="./script.js"></script>
</html>
